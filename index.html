<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="timer.js"></script>
<title>TJT ICO Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  z-index: 1;
  background-image: url('https://github.com/765P/765P.github.io/blob/master/images/bgimage.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.blur:before {
  content: '';
  position: absolute;
  top: 0; left:0; right:0; bottom:0;
  background: inherit;
  z-index:-1;
  filter: blur(5px); 
  -webkit-filter: blur(6px); 
  -moz-filter: blur(6px);
  -o-filter: blur(6px);
  -ms-filter: blur(6px);
  filter: url(#blur);
}
</style>
</head>
<body>

<div class="blur bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Logo자리임 건들지 말것
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">35 days left</p>
    <div id="countdown"></div>
    <div id="HourCountdown"></div>
    <div id="countExpire">
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="765p/github.io">Edu ICO</a>
  </div>
</div>


</body>
</html>
